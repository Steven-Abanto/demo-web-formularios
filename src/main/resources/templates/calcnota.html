<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/bootstrap/bootstrap.css}"
          rel="stylesheet" >
</head>
<body>

<div class="card">
    <div class="card-header" >
        CALCULADORA PROMEDIO
    </div>
    <div class="card-body">
        <!-- th:action = resuelve una ruta (usa @) definida en el controlador
             th:object = mapea un objeto (usa $) de enviado desde el controlador -->
        <form th:action="@{/calcularnota}" method="post"
              th:object="${calcmodel}">
            <div class="mb-3" style="width: 30rem;">
                <label for="txtnota1" class="form-label">Ingrese su Nota 1:</label>
                <input type="number" th:field="*{Nota1}" class="form-control" id="txtnota1" placeholder="Nota 1 * 4%">
            </div>
            <div class="mb-3" style="width: 30rem;">
                <label for="txtnota2" class="form-label">Ingrese su Nota 2:</label>
                <input type="number" th:field="*{Nota2}" class="form-control" id="txtnota2" placeholder="Nota 2 * 12%">
            </div>
            <div class="mb-3" style="width: 30rem;">
                <label for="txtnota3" class="form-label">Ingrese su Nota 3:</label>
                <input type="number" th:field="*{Nota3}" class="form-control" id="txtnota3" placeholder="Nota 3 * 24%">
            </div>
            <div class="mb-3" style="width: 30rem;">
                <label for="txtnotafin" class="form-label">Ingrese su Nota Final:</label>
                <input type="number" th:field="*{NotaFin}" class="form-control" id="txtnotafin" placeholder="Nota 4 * 60%">
            </div>
            <button type="submit"
                    class="btn btn-primary">Calcular Promedio</button>
        </form>
        <div th:if="${visualizarprom}" class="alert" th:classappend="${estilodiagnostico}" role="alert" style="width: 30rem;">
            <span th:text="${Resultado} ?:''"></span>
        </div>
    </div>
</div>

</body>
</html>
